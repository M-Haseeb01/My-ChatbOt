<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <style>
    body {
        font-family: 'Montserrat', sans-serif; /* Using Montserrat font for a modern look */
        background-color: #121212;
        color: #f0f0f0;
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
    }
    
    h1 {
        text-align: center;
        color: #45a4ff; /* Vibrant blue */
        font-size: 2.5rem;
        margin-bottom: 2rem;
    }
    
    #conversation {
        background-color: #1c1c1c;
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        padding: 20px;
        max-width: 600px; /* Limit width for better readability */
        overflow-y: auto;
    }
    
    .user-msg, .bot-msg {
        margin: 10px 0;
        padding: 15px;
        border-radius: 10px;
    }
    
    .user-msg {
        font-weight: bold;
        color: #fff;
        background-color: #333;
        text-align: right; /* Align user messages to the right */
    }
    
    .bot-msg {
        margin-left: 20px;
        color: #a1c4fd;
        background-color: #2b2b2b;
        border-left: 4px solid #45a4ff;
    }
    
    textarea {
        width: 100%;
        padding: 15px;
        border: none; /* Remove default border */
        border-radius: 10px;
        background-color: #222;
        color: #f0f0f0;
        font-size: 1rem;
        resize: vertical; /* Allow vertical resizing */
        margin-top: 20px;
        transition: box-shadow 0.3s ease-in-out;
    }
    
    textarea:focus {
        outline: none;
        box-shadow: 0 0 5px rgba(79, 164, 255, 0.5); 
    }
    
    button {
        padding: 15px 30px;
        background-color: #45a4ff;
        color: white;
        border: none;
        border-radius: 20px;
        cursor: pointer;
        font-size: 1rem;
        margin-top: 10px;
        transition: background-color 0.3s;
    }
    
    button:hover {
        background-color: #357ab7;
    }
    
    #response p {
        font-size: 1.1rem;
        color: #a1c4fd;
        background-color: #333;
        padding: 15px;
        border-radius: 10px;
        border-left: 4px solid #45a4ff;
    }
</style>
</head>
<body>
    <h1>Welcome to the AI Chatbot!</h1>
    <div id="conversation">
        {% if history %}
            <div class="user-msg">History:</div>
            <div class="bot-msg">{{ history }}</div>
        {% endif %}
    </div>
    <form method="POST">
        <textarea name="user_input" placeholder="Type your message here..." required></textarea><br>
        <button type="submit">Send</button>
    </form>
    <div id="response">
        {% if response %}
            <p><strong>AI:</strong> {{ response }}</p>
        {% endif %}
    </div>
</body>
</html>
